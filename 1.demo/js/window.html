    /* document	对 Document 对象的只读引用。请参阅 Document 对象。

    var str = "window.";
    var arr = [{
                closed: str + "closed"
            },{
                defaultStatus: str + "defaultStatus"
            },{
                document: str + "document"
            },{
                history: str + "history"
            },{

    console.log(arr);
